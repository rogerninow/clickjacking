<html>
    <head>
        <style>
            body{
                position: relative;
                margin: 0;
            }

            iframe, div, a {
                border: none;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            div {
                z-index: 100;
            }

            div a {
                display: block
            }

        </style>
    </head>
    <body>
        <iframe src="http://pudim.com.br/" frameborder="0"></iframe>
        <div>
            <a href="https://wpblog.com/wp-content/uploads/2017/08/wordpress-site-is-hacked.jpg"></a>
        </div>
    </body>
</html>
